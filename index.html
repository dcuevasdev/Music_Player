<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__button">
          <img
            class="medium-img"
            src="Assets/Icons/arrow-left.svg"
            alt="volume"
          />
        </button>
        <p class="header__title">Playing Now</p>
        <button class="header__button">
          <img class="medium-img" src="Assets/Icons/volume.svg" alt="volume" />
        </button>
      </header>
      <section class="music">
        <div class="music__carousel">
          <div class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Clairo.png"
                alt="Saved - Khalid"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">4Ever</h2>
              <p class="text__artist">Clairo</p>
            </div>
          </div>
          <div class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Khalid.png"
                alt="Saved - Khalid"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Location</h2>
              <p class="text__artist">Khalid</p>
            </div>
          </div>
          <div class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Mac-de-Marco.png"
                alt="Chamber of reflection - MacDeMarco"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Chamber Of Reflection</h2>
              <p class="text__artist">Mac DeMarco</p>
            </div>
          </div>
          <div class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/Rosalia.png"
                alt="Pienso en tu mirada - Rosalia"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Malamente</h2>
              <p class="text__artist">Rosal√≠a</p>
            </div>
          </div>
          <div class="carousel__item">
            <figure class="carousel__img">
              <img
                src="Assets/Images/C_tangana.png"
                alt="Saved - Khalid"
                class="img__disk"
              />
            </figure>
            <div class="carousel__text">
              <h2 class="text__song">Los tontos</h2>
              <p class="text__artist">C Tangana</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
